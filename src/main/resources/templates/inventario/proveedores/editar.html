<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Proveedor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Editar Proveedor</h1>
  <form th:action="@{/proveedores/actualizar/{id}(id=${proveedor.id})}" th:object="${proveedor}" method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="contacto" class="form-label">Contacto</label>
      <input type="text" id="contacto" th:field="*{contacto}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a class="btn btn-secondary" href="/proveedores">Cancelar</a>
  </form>
</div>
</body>
</html>
