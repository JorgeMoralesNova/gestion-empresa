<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <title>Lista de Proveedores - Gestión Empresarial</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Fondo y tipografía */
    body {
        background: linear-gradient(135deg, #2a3b5c, #1e2d45);
        color: #e0e0e0;
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }

    /* Contenedor principal */
    .container {
        background: rgba(34, 47, 62, 0.9);
        border-radius: 10px;
        padding: 30px;
        margin-top: 80px;
        max-width: 900px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        font-size: 2.5rem;
        color: #f1c40f;
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Estilo de tabla */
    .table {
        color: #f9f9f9;
        font-size: 1.1rem; /* Aumentar tamaño de fuente */
        border-collapse: separate;
        border-spacing: 0 5px; /* Espaciado entre filas */
    }

    .table thead {
        background-color: #3c4f65;
        color: #f1f1f1;
        font-weight: bold; /* Negrita para el encabezado */
        font-size: 1.15rem; /* Tamaño de fuente ligeramente mayor para el encabezado */
    }

    .table-striped > tbody > tr {
        background-color: #2a3b5c; /* Color de fondo oscuro para filas */
    }

    .table-striped > tbody > tr:nth-of-type(odd) {
        background-color: #344966; /* Color más claro para filas impares */
    }

    .table td, .table th {
        padding: 12px;
        vertical-align: middle;
        color: #f9f9f9; /* Texto casi blanco para mejor contraste */
    }

    /* Botones de acción */
    .btn-primary.btn-sm {
        background-color: #1e3799;
        border: none;
    }

    .btn-danger.btn-sm {
        background-color: #c0392b;
        border: none;
    }

    /* Animaciones */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Contenido Principal -->
<div class="container">
  <h1 class="text-center"><i class="fas fa-list"></i> Lista de Proveedores</h1>
  <a class="btn btn-primary mb-3" href="/inventario/proveedores/nuevo"><i class="fas fa-plus-circle"></i> Agregar Nuevo Proveedor</a>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Contacto</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proveedor : ${proveedores}">
      <td th:text="${proveedor.id}"></td>
      <td th:text="${proveedor.nombre}"></td>
      <td th:text="${proveedor.contacto}"></td>
      <td>
        <a th:href="@{/inventario/proveedores/editar/{id}(id=${proveedor.id})}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Editar</a>
        <a th:href="@{/inventario/proveedores/eliminar/{id}(id=${proveedor.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este proveedor?')"><i class="fas fa-trash-alt"></i> Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
