<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Proveedores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Lista de Proveedores</h1>
  <a class="btn btn-primary mb-3" href="/inventario/proveedores/nuevo">Agregar Nuevo Proveedor</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Contacto</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proveedor : ${proveedores}">
      <td th:text="${proveedor.id}"></td>
      <td th:text="${proveedor.nombre}"></td>
      <td th:text="${proveedor.contacto}"></td>
      <td>
        <a th:href="@{/inventario/proveedores/editar/{id}(id=${proveedor.id})}" class="btn btn-primary">Editar</a>
        <a th:href="@{/inventario/proveedores/eliminar/{id}(id=${proveedor.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este proveedor?')">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
