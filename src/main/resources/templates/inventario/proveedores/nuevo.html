<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>
<head>
    <title>Nuevo Proveedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Agregar Nuevo Proveedor</h1>
    <form th:action="@{/inventario/proveedores/guardar}" th:object="${proveedor}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contacto" class="form-label">Contacto</label>
            <input type="text" id="contacto" th:field="*{contacto}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/inventario/proveedores}">Cancelar</a>
    </form>
</div>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
