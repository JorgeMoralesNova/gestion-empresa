<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Nuevo Producto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Agregar Nuevo Producto</h1>
  <form action="#" th:action="@{/inventario/productos/guardar}" th:object="${producto}" method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre">
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" id="precio" th:field="*{precio}" class="form-control" placeholder="Ingrese el precio">
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" id="stock" th:field="*{stock}" class="form-control" placeholder="Ingrese el stock">
    </div>
    <button type="submit" class="btn btn-success">Guardar Producto</button>
    <a class="btn btn-secondary" th:href="@{/inventario/proveedores}">Cancelar</a>
  </form>
</div>
</body>
</html>
