<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Producto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Fondo y tipografía */
    body {
        background: linear-gradient(135deg, #2C3E50, #4CA1AF);
        color: #ffffff;
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }

    /* Contenedor principal */
    .container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 30px;
        margin-top: 30px;
        max-width: 600px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
    }

    h1 {
        color: #e0e0e0;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        color: #AAB7B8;
        font-weight: bold;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid #AAB7B8;
        color: #ffffff;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        color: #ffffff;
        border-color: #4CA1AF;
        box-shadow: 0 0 8px rgba(76, 161, 175, 0.5);
    }

    .btn-success {
        background: linear-gradient(135deg, #38B47E, #32A067);
        border: none;
        color: #fff;
        padding: 10px 25px;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: inline-block;
        margin-right: 10px;
    }

    .btn-success:hover {
        background: linear-gradient(135deg, #32A067, #2E8C59);
    }

    .btn-secondary {
        color: #ffffff;
        border: none;
        background: rgba(255, 255, 255, 0.15);
        transition: background 0.3s ease;
        padding: 10px 25px;
        border-radius: 8px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>

<body>
<!-- Menú de navegación -->
<div th:replace="fragments/header :: header"></div>

<!-- Contenido principal -->
<div class="container">
  <h1><i class="fas fa-plus-circle"></i> Agregar Nuevo Producto</h1>
  <form action="#" th:action="@{/inventario/productos/guardar}" th:object="${producto}" method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre">
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" id="precio" th:field="*{precio}" class="form-control" placeholder="Ingrese el precio">
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" id="stock" th:field="*{stock}" class="form-control" placeholder="Ingrese el stock">
    </div>
    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar Producto</button>
    <a class="btn btn-secondary" th:href="@{/inventario/productos}"><i class="fas fa-times"></i> Cancelar</a>
  </form>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
