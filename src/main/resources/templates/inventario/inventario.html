<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Gestión Empresarial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Contenido principal -->
<div class="container mt-5">
  <h1 class="text-center mb-4">Inventario</h1>

  <div class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body text-center">
          <h5 class="card-title">Productos</h5>
          <p class="card-text">Gestión de productos en inventario</p>
          <a href="/inventario/productos" class="btn btn-primary">Ver Productos</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body text-center">
          <h5 class="card-title">Proveedores</h5>
          <p class="card-text">Gestión de proveedores asociados a los productos del inventario.</p>
          <a href="/inventario/proveedores" class="btn btn-primary">Ver Proveedores</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
