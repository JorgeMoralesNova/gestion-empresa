<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Página no disponible</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: radial-gradient(circle, #ff4e50, #f9d423);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-out;
        }

        .error-icon {
            font-size: 4rem;
            color: #FFD700;
            animation: shake 0.5s ease infinite;
        }

        .error-title {
            font-size: 2rem;
            margin-top: 20px;
        }

        .error-message {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .btn-retry {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ff4e50;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-retry:hover {
            transform: scale(1.05);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">Error</h1>
    <p class="error-message">Lo sentimos, ha ocurrido un error. Por favor, intenta nuevamente más tarde.</p>
    <button class="btn-retry" onclick="location.reload()">Reintentar</button>
</div>
</body>
</html>
