<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at top left, #667eea, #764ba2, #4a2b8e);
            font-family: 'Roboto', sans-serif;
            color: #f3f3f3;
        }

        /* Contenedor de formulario */
        .form-signin {
            max-width: 380px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Título */
        .form-signin h2 {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 25px;
            font-weight: bold;
            animation: slideIn 0.8s ease;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* Input y Botón */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #f3f3f3;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 1px solid #ffd700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.6), 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff8c00, #ff6347);
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 15px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff6347, #ff4500);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Etiquetas de campo */
        label {
            color: #ffd700;
        }

        /* Mejora de accesibilidad en etiquetas */
        .form-floating label {
            padding-left: 1.5rem;
            font-weight: 500;
        }

        /* Iconos de entrada */
        .icon-input {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ffd700;
            opacity: 0.8;
        }

        /* Contenedor de campo con icono */
        .input-group {
            position: relative;
        }
    </style>
</head>
<body>
<div class="form-signin">
    <h2 class="text-center"><i class="fas fa-user-lock"></i> Ingreso</h2>
    <form th:action="@{/login}" method="post">
        <div class="input-group form-floating mb-4">
            <span class="icon-input"><i class="fas fa-user"></i></span>
            <input type="text" id="username" name="username" class="form-control ps-4" placeholder="Username" required />
            <label for="username">Usuario</label>
        </div>
        <div class="input-group form-floating mb-4">
            <span class="icon-input"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control ps-4" placeholder="Password" required />
            <label for="password">Contraseña</label>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-primary"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
